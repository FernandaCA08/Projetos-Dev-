<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale-1">
	<title>AULA DE JS</title>
</body>
<body>
<p style="color: #e60000; font-size: 250%; text-align: center; margin-bottom: 50px;">
	AULA DE JAVASCRIPT</p>

	<input type="number" id="n1" placeholder="Primeiro nº">
	<input type="number" id="n2" placeholder="Segundo nº">
	<input type="submit" name="" onclick="somar()" value="Somar">
	<input type="submit" name="" onclick="dividir()" value="Dividir">
	<input type="reset">

	<p id="resultado"></p>

	<!-- usar o js dentro do arquivo HTML -->
	<script type="text/javascript">
		function somar() {
			// variaveis 
			var num1 = parseInt(document.getElementById('n1').value);
			var num2 = parseInt(document.getElementById('n2').value);

			document.getElementById("resultado").innerHTML = "soma: " + (num1 + num2);
		}
		function dividir(){
			//variaveis
			var num1 = parseInt(document.getElementById('n1').value);
			var num2 = parseInt(document.getElementById('n2').value);

			if (num1 && num2 !=0) {
				document.getElementById("resultado").innerHTML = "divisao: " + (num1 / num2);
			} else {
				document.getElementById("resultado").innerHTML = "Digite um numero diferente de 0!";
			}
		}

	</script>
</body>
</html>
